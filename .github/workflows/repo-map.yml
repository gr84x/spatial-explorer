name: Generate repo map

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read

jobs:
  repo-map:
    name: Repo map
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Generate .codex/repo-map.*
        run: python3 tools/repo_map/generate.py --root .

      - name: Upload repo-map artifacts
        uses: actions/upload-artifact@v4
        with:
          name: repo-map
          path: .codex/repo-map.*
          if-no-files-found: error
